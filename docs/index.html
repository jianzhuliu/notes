<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
		subMaxLevel: 3,
		//loadSidebar: true,	//左侧边栏 _sidebar.md
		
		loadNavbar: true,	//加载导航菜单 _navbar.md
		coverpage: true,  //封面 load _coverpage.md
		
		//name:'',
		name: '<span>首页</span>', //文档标题，会显示在侧边栏顶部
		
		repo: 'jianzhuliu/notes',	//配置仓库地址
		auto2top: true, //切换页面后是否自动跳转到页面顶部
		//logo: '_media/icon.svg',
		search: false, // 默认值
		
		copyCode: {
			buttonText : '复制',
			errorText  : '错误',
			successText: '复制成功'
		  },
		  
		count:{
			countable:true,
			fontsize:'0.9em',
			color:'rgb(90,90,90)',
			language:'chinese'
		  },
		  
		  tabs: {
			persist    : true,      // default
			sync       : true,      // default
			theme      : 'classic', // default
			tabComments: true,      // default
			tabHeadings: true       // default
		  },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script-->
  
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>


  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/countable/Countable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs/dist/docsify-tabs.min.js"></script>
  
  <style>
  :root {
    --docsifytabs-border-color: #ededed;
    --docsifytabs-tab-highlight-color: purple;
  }
</style>

<script>
//网站可以在信号差或者离线状态下正常运行
/*
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
  //*/
</script>
</body>
</html>
